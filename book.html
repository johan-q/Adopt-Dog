<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .custom-heading {
      color: #EF4566;
    }
    .col-md-6{
        color:black;
    }
    .list-group{
        color: brown;
    }
    .table{
        color: #F69A9A;
    }
  </style>
</head>
<body >
  <div class="container">
    <h1 class="custom-heading">Bootstrap Website</h1>
    
    <div class="row">
      <div class="col-md-6">
        <h2>Grid System</h2>
        <p>This is an example of the Bootstrap grid system.</p>
      </div>
      <div class="col-md-6">
        <h2>Typography</h2>
        <p>This is an example of Bootstrap typography.</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <h2>Tables</h2>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John</td>
              <td>Doe</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane</td>
              <td>Smith</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>List</h2>
        <ul class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
        </ul>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <h2>Form</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
      </div>
    </div>
    
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // Custom JavaScript
    document.querySelector(".custom-heading").addEventListener("click", function() {
      alert("Custom heading clicked!");
    });
  </script>
</body>
</html>
